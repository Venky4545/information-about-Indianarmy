<html>
 <head>
<title>Registration form</title>
<style>
.one{
text-align:center;
margin:2px;
 


}
.two{
background-color:EAE9E9;
}
.three:hover{
background-color:blue;
}
 

</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body background="images/tiranga-bg.jpg">
 <script type="text/javascript">
function test(){
var fn=document.myform.fname.value;
alert("Thank You"+" "+fn+" "+"You Are Registered JAI HIND");
}
</script>
<div class="container-fluid">
<div class="row">
<Div class="col-12">
<h3 class="one">REGISTRATION</h3>
</div>
</div>

<div class="row">
<div class="col-12">
<h6>Please fill all details to Login</h6>
</div>
</div>
<form name="myform"  onsubmit="test()">
<div class="row">
<div class="col-12">
<h6>NAME</h6>
</div>
</div>

<div class="row">
<div class="col-12">
<input type="text" name="fname" placeholder="Enter your Name" size="55px"    class="two">
</div>
</div>

<div class="row">
<div class="col-12">
<h6>PASSWORD</h6>
</div>
</div>

<div class="row">
<div class="col-12">
 <input type="password" name="pw" placeholder="Password" required class="two" size="55px"
pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
</div>
</div>

<div class="row">
<div class="col-12">
<h6>ENTER YOUR MAIL</h6>
</div>
</div>

<div class="row">
<div class="col-12">
<input type="Email" name="mail" placeholder="Enter your Mail" size="55px" required class="two">
</div>
</div>

<div class="row">
<div class="col-12">
<h6>ENTER YOUR AGE</h6>
</div>
</div>

<div class="row">
<div class="col-12">
<input type="number" name="age" placeholder="Enter your age" size="25px" required class="two">
</div>
</div>

<div class="row">
<div class="col-12">
<h6>Gender</h6>
</div>
</div>
<div class="row">
<div class="col-2">
Male<input type="radio" name="ve">
</div>
<div class="col-2">
Female<input type="radio" name="ve">
</div>
<div class="col-2">
Other<input type="radio" name="ve">
</div>
<div class="col-6">
</div>
</div>

<div class="row">
<div class="col-12">
<h6>Contact Number</h6>
</div>
</div>

<div class="row">
<div class="col-12">
  <input type="text" placeholder="Enter 10 digit number"   name="country_code " pattern="[0-9]{10}" 
  title="Enter 10 digit country number">
  </div>
  </div>


<br>
<div class="row">
<div class="col-2">
<input type="submit" class="three">
</div>
<div class="col-2">
<input type="reset" class="three">
</div>
<div class="col-8">
</div>
</div>
</form>

 
<div class="row">
<div class="col-12">
<h4>IF YOU ARE REGISTERED USER PLEASE LOGIN</h4>
</div>
</div>
<div class="row">
<div class="col-12">
 <button class="bg-danger"><a href="login.html">Login</a></button>
 </div>
 </div>
 
</div>
</body>
</html>
