<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body background="images/tiranga-bg.jpg">
<div class="container-fluid">
<div class="row">
<div class="col-12">
<h1>Login </h1>
</div>

</div>

<div class="col-12">
<input type="text" name="fname" placeholder="Enter user ID" size="55" class="two">

</div>

<div class="row">
<div class="col-12">

</div>

<div class="col-12">

</div>
</div>
<br>
<div class="row">
<div class="col-2">
<input type="submit" value="Login" class="three">
</div>
<div class="col-2">

</div>
<div class="col-8">
</div>
</div>
</form>
<br>
<br>
<br>

 <button class="bg-danger"><a href="register.html">REGISTER</a></button>
 </div>
